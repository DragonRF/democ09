<style>
  body {margin-top: 40px;}

<script>
  function count_words()
  {
    let str1 = document.getElementById("InputText").value;
    str1 = str1.replace(/(^\s*)|(\s*$)/gi,"");
    str1 = str1.replace(/ {2,}/gi, " ");
    str1 = str1.replace(/\n /,"\n");
    document.getElementById("noofwords").value = str1.split(' ').length;
  }
</script>
<body>
<label for="InputText"></label><textarea id="InputText" cols="30" rows="4">The quick brown fox jumps over the lazy dog.</textarea>
<br>
<input type="button" name="Convert" value="No. of Words" onclick="count_words();">
<label for="noofwords"></label><input id = "noofwords" type="text" value="" size="6">
</body>
