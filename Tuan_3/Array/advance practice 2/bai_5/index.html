<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<label>Nhập chuỗi 1 <input type="text" id="txt1"></label><br><br>
<label>Nhập chuỗi 2 <input type="text" id="txt2"></label><br><br>
<button id="btn" onclick="run()">Run</button>
<p id="result"></p>

<script>

  function run() {
    let str1 = document.getElementById("txt1").value
    let str2 = document.getElementById("txt2").value
    let flag = 0;
    if (str1.length === str2.length) {
      for (let i = 0; i < str1.length; i++) {
        flag = 0;
        if (str1[i] !== str2[i]) {
          flag = 1;
          break;
        }
      }
    }else flag = 1;
    if (flag === 0) document.getElementById("result").innerHTML = 'Hai chuỗi giống nhau';
    else document.getElementById("result").innerHTML = 'Hai chuỗi khác nhau';
  }

</script>
</body>
</html>
