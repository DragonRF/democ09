<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập vào giá trị thứ nhất:");
  let b = +prompt("Nhập vào giá trị thứ hai:");
  let arr = [a,b]
  let myReverseArray = arr.sort(function(a,b){return b-a});
  document.write(myReverseArray)
</script>
</body>
</html>
