<!DOCTYPE html>

<body>
<script>
  function checkNum(a) {
    if (a > 0) {
        alert(true + " Đây là số nguyên dương.")
    } else {
        alert(false + " Đây không phải số nguyên dương.")
    }
  }
  checkNum(a = prompt("Nhập vào một số nguyên dương bất kì: "))
</script>
</body>
</html>
