<script>
  function arrayReverse() {
    let arr = [-4, 0, 43, 77, 34, 29, -400];
    document.write("Mảng hiện tại: " + arr + "<br>")
    let arrReverse = arr.reverse();
    document.write("Mảng sau khi được đảo ngược: " + arrReverse)
  }
  arrayReverse()
</script>
