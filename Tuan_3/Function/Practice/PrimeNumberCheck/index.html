<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị dãy số nguyên tố</title>
</head>
<body>
<script>
  function isPrime(number) {
    let arr = [];
    let flag = 0;
    for (let i = 2; i <= number; i++) {
      flag = 0;
      for (let j = 2; j < i - 1; j++) {
        if (i % j === 0) {
          flag = 1;
        }
      }
      if (flag === 0) arr.push(i);
    }
    return arr;
  }

  let a = isPrime(10000)
  document.write(a+'');
</script>
</body>
</html>
