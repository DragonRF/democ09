<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1a</title>
</head>
<body>
<p id="chuvi"></p>
<p id="dientich"></p>
<script>
    let a = prompt("Nhap vao canh hinh vuong: ");
    chuvi = a*4;
    dientich = a*a;
    document.getElementById('chuvi').innerHTML = "Chu vi: " + chuvi;
    document.getElementById('dientich').innerHTML = "Diện tích: " + dientich;
</script>
</body>
</html>
