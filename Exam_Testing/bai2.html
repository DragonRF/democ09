<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function insertNumberToArray(arr, x, i) {
        let arr2 =[];
        if (i < 0 || i > arr.length) {
            return arr;
        } else{
            for (let j = 0; j < i; j++) {
                arr2[j] = arr[j];
            }
            for (let j = i+1; j < arr.length+1; j++) {
                arr2[j] = arr[j-1];
            }
            arr2[i] =x;
        }
        return arr2;
    }
    let arr = [1,2,3,4,5,6];
    let x = +prompt("Enter x");
    let i = +prompt("Enter i");
    document.write(insertNumberToArray(arr,x,i));
</script>
</body>
</html>
