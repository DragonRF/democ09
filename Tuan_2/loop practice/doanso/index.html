<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đoán số</title>
</head>
<body>
<button onclick="guess()">Play!</button>
<script>
  function guess(){
    let range = +prompt('Enter the range');
    let num = Math.floor(Math.random() * range);
    let flag = 0;
    for (let i=0;i<3;i++){
      flag = 0;
      let guessnum = +prompt('Enter the number you guess');
      if (guessnum === num) {
        alert('You are right');
        break;
      }
      else if (guessnum > num) {
        alert('Your guess number is bigger');
        flag = 1;
      }
      else {
        alert('Your guess number is smaller');
        flag = 1;
      }
    }
    if(flag === 1) alert('You lose');

  }
</script>
</body>
</html>
