<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attributes.</p>
<p>In this case JavaScript changes the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='https://reviewchuan.vn/wp-content/uploads/2021/06/uu-nhuoc-diem-den-bat-muoi.png'">Turn on the light</button>
<img id="myImage" src="https://cdn.tgdd.vn/Products/Images/7075/182487/den-thiet-bi-duoi-muoi-comet-cm069-300x300.jpg" style="width:300px" alt="lightbuib">
<button onclick="document.getElementById('myImage').src='https://cdn.tgdd.vn/Products/Images/7075/182487/den-thiet-bi-duoi-muoi-comet-cm069-300x300.jpg'">Turn off the light</button>
</body>
</html>
