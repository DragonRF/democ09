<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>

<link rel="stylesheet" href="main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>
<main class="app">
  <section class="greeting">
    <h2 class="title">
      Chào mừng bạn quay trở lại, <label for="name"></label><input type="text" id="name" placeholder="Name here" />
    </h2>
  </section>

  <!-- New Todo -->
  <section class="create-todo">
    <h3>BẮT ĐẦU QUẢN LÝ CÔNG VIỆC CỦA BẠN NÀO!</h3>
    <form id="new-todo-form">
      <h4>Công việc bạn cần làm là gì?</h4>
      <label for="content"></label><input
              type="text"
              placeholder="Ví dụ: Đi mua sữa,.."
              name="content"
              id="content" />

      <h4>Kiểu công việc:</h4>
      <div class="options">
        <label>
          <input type="radio" name="category" id="category1" value="business" />
          <span class="bubble business"></span>
          <div>Nhóm</div>
        </label>
        <label>
          <input type="radio" name="category" id="category2" value="personal" />
          <span class="bubble personal"></span>
          <div>Cá nhân</div>
        </label>
      </div>

      <input type="submit" value="Thêm công việc" />
    </form>
  </section>
  <!-- End of New Todo -->

  <!-- Todo List -->
  <section class="todo-list">
    <h3>Danh sách các công việc hiện tại:</h3>
    <div class="list" id="todo-list"></div>
  </section>
  <!-- End of Todo List -->

</main>

<script src="main.js"></script>

</body>
</html>
