<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thi 1</title>
</head>
<body>
<script>

//Tạo hàm tìm số lớn thứ 3 trong mảng
  function thirdLargest(arr, arr_size)
  {
    //Nếu trong mảng có ít hơn 3 số thì dữ liệu trả về là không xác định
    if (arr_size < 3)
    {
      document.write(" Invalid Input ");
      return;
    }

    // Tìm số lớn nhất
    let first = arr[0];
    for (let i = 1; i < arr_size ; i++)
      if (arr[i] > first)
        first = arr[i];

    // Tìm số lớn thứ 2
    let second = Number.MIN_VALUE;
    for (let i = 0; i < arr_size ; i++)
      if (arr[i] > second &&
              arr[i] < first)
        second = arr[i];

    // Tìm số lớn thứ 3
    let third = Number.MIN_VALUE;
    for (let i = 0; i < arr_size ; i++)
      if (arr[i] > third &&
              arr[i] < second)
        third = arr[i];

    document.write("Số lớn thứ 3 trong mảng là: " + third);
  }
  // Nhập giá trị vào mảng

  let arr = [10, 9, 1, 8, 4, 7];
  document.write(arr + "<br>")
  let n = arr.length;
  thirdLargest(arr, n);

</script>
</body>
</html>
